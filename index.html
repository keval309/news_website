<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="logo2.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="IPL" onclick="onNavItemClick('IPL')">IPL</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">finance</li>
                    <li class="hover-link nav-items" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text"  class="news-input" placeholder="eg.science">
                <button class="search-button" id="search-Button" onclick="OnSearchClick('search-Button')"> Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is title</h3>
                <h6 class="news-source" id="news-source">dummy data </h6>
                <p class="news-desc" id="news-desc"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam
                    in adipisci molestiae voluptas, accusamus odit</p>
            </div>
        </div>
    </template>



    <script src="script.js">



    </script>
</body>

</html>
